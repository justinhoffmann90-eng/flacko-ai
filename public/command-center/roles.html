<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawd Command Center ‚Äî Roles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo { display: flex; align-items: center; gap: 12px; }
    .logo span { font-size: 2rem; }
    .logo h1 { font-size: 1.4rem; font-weight: 600; }

    nav { display: flex; gap: 15px; }
    nav a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    nav a:hover { color: #fff; background: rgba(255,255,255,0.1); }
    nav a.active { color: #fff; background: rgba(96,165,250,0.2); }

    .page-title { margin-bottom: 25px; }
    .page-title h2 { font-size: 1.5rem; margin-bottom: 5px; }
    .page-title p { color: rgba(255,255,255,0.5); font-size: 0.9rem; }

    .roles-grid { display: flex; flex-direction: column; gap: 20px; }

    .role-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
    }

    .role-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .role-emoji { font-size: 2.5rem; }
    .role-title h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
    .role-title p { color: rgba(255,255,255,0.5); font-size: 0.85rem; line-height: 1.4; }

    .role-status { margin-left: auto; }

    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: 600;
    }
    .status-badge.active { background: rgba(74,222,128,0.2); color: #4ade80; }
    .status-badge.planned { background: rgba(251,191,36,0.2); color: #fbbf24; }

    .role-body { padding: 20px; }

    .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .role-grid.three-col { grid-template-columns: 1fr 1fr 1fr; }

    @media (max-width: 900px) {
      .role-grid, .role-grid.three-col { grid-template-columns: 1fr; }
    }

    .role-section { margin-bottom: 15px; }
    .role-section:last-child { margin-bottom: 0; }

    .role-section h4 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 10px;
    }

    .responsibility-list { list-style: none; }
    .responsibility-list li {
      padding: 8px 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .responsibility-list li::before { content: '‚Ä¢'; color: rgba(255,255,255,0.3); }

    .tag-list { display: flex; flex-wrap: wrap; gap: 8px; }

    .job-tag {
      background: rgba(96,165,250,0.15);
      color: #60a5fa;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-family: monospace;
    }

    .channel-tag {
      background: rgba(167,139,250,0.15);
      color: #a78bfa;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
    }

    .output-tag {
      background: rgba(74,222,128,0.15);
      color: #4ade80;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
    }

    .source-tag {
      background: rgba(251,191,36,0.15);
      color: #fbbf24;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
    }

    .rules-list { list-style: none; }
    .rules-list li {
      padding: 6px 0;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .rules-list li::before { content: '‚ö†Ô∏è'; font-size: 0.75rem; }
    .rules-list.security li::before { content: 'üîí'; }

    .edit-hint {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.03);
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: center;
    }
    .edit-hint p { color: rgba(255,255,255,0.5); font-size: 0.85rem; margin-bottom: 10px; }
    .edit-hint code { background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; }

    .last-updated { text-align: center; color: rgba(255,255,255,0.3); font-size: 0.75rem; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span>ü§ñ</span>
        <h1>Command Center</h1>
      </div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="workflow.html">Workflow</a>
        <a href="flow.html">Flow</a>
        <a href="roles.html" class="active">Roles</a>
        <a href="report.html">Report</a>
      </nav>
    </header>

    <div class="page-title">
      <h2>üë• Employee Roles</h2>
      <p>View and manage responsibilities for each role on the desk</p>
    </div>

    <div class="roles-grid" id="rolesGrid">
      <div style="text-align:center; padding: 40px; color: rgba(255,255,255,0.5);">Loading roles...</div>
    </div>

    <div class="edit-hint">
      <p>To modify roles, update:</p>
      <code>~/clawd/dashboard/roles.json</code>
      <p style="margin-top: 10px;">Or ask Clawd: "Add [responsibility] to [role]" or "Create new role for [purpose]"</p>
    </div>

    <div class="last-updated" id="lastUpdated"></div>
  </div>

  <script>
    async function loadRoles() {
      try {
        const response = await fetch('roles.json?' + Date.now());
        const data = await response.json();
        
        if (data.lastUpdated) {
          document.getElementById('lastUpdated').textContent = 
            'Last updated: ' + new Date(data.lastUpdated).toLocaleString();
        }

        const grid = document.getElementById('rolesGrid');
        grid.innerHTML = data.roles.map(role => renderRole(role)).join('');
      } catch (e) {
        console.error('Failed to load roles:', e);
        document.getElementById('rolesGrid').innerHTML = 
          '<div style="color: #f87171; padding: 20px;">Failed to load roles data</div>';
      }
    }

    function renderRole(role) {
      const isComplex = role.sources || role.channels;
      const gridClass = isComplex ? 'role-grid three-col' : 'role-grid';

      return `
        <div class="role-card">
          <div class="role-header">
            <span class="role-emoji">${role.emoji}</span>
            <div class="role-title">
              <h3>${role.name}</h3>
              <p>${role.mission}</p>
            </div>
            <div class="role-status">
              <span class="status-badge ${role.status}">${role.status}</span>
            </div>
          </div>
          <div class="role-body">
            <div class="${gridClass}">
              <div class="role-section">
                <h4>Responsibilities</h4>
                <ul class="responsibility-list">
                  ${role.responsibilities.map(r => `<li>${r}</li>`).join('')}
                </ul>
              </div>
              <div>
                ${role.scheduledJobs?.length ? `
                  <div class="role-section">
                    <h4>Scheduled Jobs</h4>
                    <div class="tag-list">
                      ${role.scheduledJobs.map(j => `<span class="job-tag">${j.id}</span>`).join('')}
                    </div>
                  </div>
                ` : ''}
                ${role.channels?.length ? `
                  <div class="role-section">
                    <h4>Channels</h4>
                    <div class="tag-list">
                      ${role.channels.map(c => `<span class="channel-tag">${c}</span>`).join('')}
                    </div>
                  </div>
                ` : ''}
                ${role.output?.length ? `
                  <div class="role-section">
                    <h4>Output</h4>
                    <div class="tag-list">
                      ${role.output.map(o => `<span class="output-tag">${o}</span>`).join('')}
                    </div>
                  </div>
                ` : ''}
              </div>
              ${role.sources ? `
                <div>
                  ${role.sources.breakingNews ? `
                    <div class="role-section">
                      <h4>Breaking News</h4>
                      <div class="tag-list">${role.sources.breakingNews.map(s => `<span class="source-tag">${s}</span>`).join('')}</div>
                    </div>
                  ` : ''}
                  ${role.sources.flowPositioning ? `
                    <div class="role-section">
                      <h4>Flow & Positioning</h4>
                      <div class="tag-list">${role.sources.flowPositioning.map(s => `<span class="source-tag">${s}</span>`).join('')}</div>
                    </div>
                  ` : ''}
                  ${role.sources.technicals ? `
                    <div class="role-section">
                      <h4>Technicals & Charts</h4>
                      <div class="tag-list">${role.sources.technicals.map(s => `<span class="source-tag">${s}</span>`).join('')}</div>
                    </div>
                  ` : ''}
                  ${role.sources.macroSentiment ? `
                    <div class="role-section">
                      <h4>Macro & Sentiment</h4>
                      <div class="tag-list">${role.sources.macroSentiment.map(s => `<span class="source-tag">${s}</span>`).join('')}</div>
                    </div>
                  ` : ''}
                  ${role.catalystTypes ? `
                    <div class="role-section">
                      <h4>Catalyst Types</h4>
                      <div class="tag-list">${role.catalystTypes.map(c => `<span class="output-tag">${c}</span>`).join('')}</div>
                    </div>
                  ` : ''}
                </div>
              ` : ''}
            </div>
            ${role.rules?.length ? `
              <div class="role-section" style="margin-top: 20px;">
                <h4>Rules</h4>
                <ul class="rules-list">
                  ${role.rules.map(r => `<li>${r}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
            ${role.securityRules?.length ? `
              <div class="role-section">
                <h4>Security Guardrails</h4>
                <ul class="rules-list security">
                  ${role.securityRules.map(r => `<li>${r}</li>`).join('')}
                </ul>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    loadRoles();
  </script>
</body>
</html>
